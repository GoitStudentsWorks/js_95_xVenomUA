<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamProject</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
<body>
  <load src="/partials/header.html"/>
<main>
 <section class="cart-section">
        <div class="container cart-container">
          <div class="cart-count">
            <a class="cart-link-icon" href="index.html">
              <svg class="header-icon-shop" width="18" height="18">
                <use href="./img/icon.svg#icon-shop"></use>
              </svg>
            </a>
            <!-- <p class="cart-name">CART <span>(0)</span></p>  IVAN--> 
            <p class="cart-name">CART (<span id="cart-counter">0</span>)</p> 
            <p class="cart-cards-count-number"></p>
          </div>
<div class="js-cart-block">
          <!-- delete all block -->
           <div class="cart-card-list">
            <div class="cart-del-btn">
              <button type="button" class="cart-delete-btn">
                <b>Delete all</b>
                <svg class="cart-icon-close" width="14" height="14">
                <use href="./img/icon.svg#icon-close"></use>
              </svg>
              </button>
            </div>

            <!-- cart-list-block -->
<ul class="cart-list-block"></ul>
</div>
            <div class="cart-order-form">
              <p class="cart-your-order">YOUR ORDER</p>
              <div class="cart-total-sum">
                <ul class="cart-sum-ul">
                  <li class="cart-total">Total</li>
                  <li class="cart-sum">Sum:</li>
                  <li class="cart-number">$<span class="span-sum" id="your-order-total-price"></span></li>
                </ul>
              </div>
              <form class="cart-form">
                <input
                  type="email"
                  placeholder="Mail:  Enter your email"
                  name="email"
                  class="cart-email-input"
                  pattern="[a-z0-9.]{3,}@[a-z0-9.]{3,}"
                  id="enter-email"
                  title="The mail cannot be less than 7 Latin characters and must contain @."
                />
                <button type="submit" class="cart-form-btn">Checkout</button>
              </form>
            </div>
          </div>
        </div>
</main>
  <load ="./partials/footer.html"/>
  <load ="./partials/modal.html"/>
  <div class="backdrop-div-card"></div>
  <script type="module" src="./cart.js"></script>
</body>
</html>
